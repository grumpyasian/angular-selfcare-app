<!-- Title -->
<div class="titleAndCancel">
    <div class="titleAndSubtitle">
        <h2 mat-dialog-title>{{ data.title }}</h2>
        <p><small>{{ data.time }}</small></p>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>
            <mat-icon id="cancel-button">cancel</mat-icon>
        </button>
    </mat-dialog-actions>
</div>

<mat-dialog-content class="routine-card-container">
    <!-- Loop through each item in the card's content -->
    <ng-container *ngFor="let item of data.content">
        <mat-card>
            <mat-card-header class="routine-card-content">
                <mat-icon>{{ item.icon }}</mat-icon>
                <mat-card-title-group>
                    <mat-card-title>{{ item.title }}</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                {{ item.content }}
            </mat-card-content>
        </mat-card>
    </ng-container>

    <!-- Input field to add a new todo -->
    <mat-form-field class="new-todo-input">
        <input matInput placeholder="Add a new todo" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">
    </mat-form-field>

    <!-- Button to add the new todo -->
    <button mat-icon-button (click)="addTodo()">
        <mat-icon>add</mat-icon>
    </button>


    <mat-dialog-actions align="center">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
            <mat-icon>play_arrow</mat-icon>
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
