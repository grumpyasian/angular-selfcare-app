<!-- Title -->
<div class="titleAndCancel">
    <div class="titleAndSubtitle">
        <h2 mat-dialog-title>{{ data.title }}</h2>    
        <p><small>{{ data.time }}</small></p>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-dialog-actions>
</div>

<mat-dialog-content class="routine-card-container">

    <div class="routine-list">
        <mat-card>
            <mat-card-header class="routine-card-content">
                <mat-icon>bed</mat-icon>
                <mat-card-title-group>
                    <mat-card-title>Make bed</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    
        <mat-card>
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Make bed</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
        </mat-card>
    </div>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>
        <mat-icon>add</mat-icon>
    </button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>    
        <mat-icon>play_arrow</mat-icon>
    </button>
</mat-dialog-actions>
