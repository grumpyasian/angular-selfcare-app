<!-- Title -->
<div class="routine-title">
    <h1>Routines</h1>
</div>



<!-- Cards with media area -->
<!-- Each card should have an id to identify a card -->
<div *ngFor="let card of cards" class="card">
    <mat-card mat-button class="routine-card" (click)="handleClick($event, 'dialogRoutine1')">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{ card.title }}</mat-card-title>
                <button id="more-button" [matMenuTriggerFor]="more">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #more="matMenu">
                    <button mat-menu-item>
                        <span>Settings</span>
                    </button>
                    <button mat-menu-item (click)="deleteCard(card)">
                        <span>Delete</span>
                    </button>
                </mat-menu>
                <mat-card-subtitle>9:30 - 10:00</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
    </mat-card>
</div>
