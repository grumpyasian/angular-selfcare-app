<div class="titleAndCancel">
    <div class="titleAndSubtitle">
      <h2 mat-dialog-title>Create routine</h2>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>
        <mat-icon id="cancel-button">cancel</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
  
  <div class="create-routine-container">
    <mat-form-field class="card-title">
      <input matInput placeholder="Card Title" [(ngModel)]="newCard">
    </mat-form-field>
  
    <mat-form-field class="date-type">
      <mat-label>Date Type</mat-label>
      <mat-select [(ngModel)]="dateType">
        <mat-option value="weekdays">Weekdays</mat-option>
        <mat-option value="weekend">Weekend</mat-option>
        <mat-option value="custom">Custom</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="time-picker">
      <mat-label>Time</mat-label>
      <input type="time" [(ngModel)]="time">
    </div>
  
    <button mat-raised-button color="primary" (click)="addCard()">Add Card</button>
  </div>
